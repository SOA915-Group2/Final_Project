version: '3.8'

services:
  identity-service:
    build: ./identity-service
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/identity_db

  order-service:
    build: ./order-service
    ports:
      - "8002:8000"
    depends_on:
      - identity-service
      - mdb
    environment:
      - MONGO_URL=mongodb://mdb:27017
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: identity_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  mdb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  mongodata:
