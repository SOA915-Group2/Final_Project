apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/carbon-beanbag-465619-m4/soa915-project-repo/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: SECRET_KEY
          value: "fMC3adp-XLYg2biE1w8qFFKwxkDjr3N3t6OpvchjrNY"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
